<div class="col-md-6">
  <div class="game-card">
    <div class="game-content">
      <table class="battle-table">
        <tr>
          <!-- Player 1 -->
          <td class="player-cell text-end">
            <div class="player-info">
              <div class="hero-section">
                <img src="{{ url_for('static', filename=game.player1_hero.image_url) }}"
                     alt="{{ game.player1_hero.name }}"
                     class="hero-avatar"
                >
                <span class="place-badge {{ 'winner' if game.player1_place < game.player2_place }}">
                  #{{ game.player1_place }}
                </span>
                <div class="hero-name">{{ game.player1_hero.name }}</div>
              </div>

              <div class="unit-section">
                <img src="{{ url_for('static', filename=game.player1_unit_type.image_url) }}"
                     alt="{{ game.player1_unit_type.name }}"
                     class="unit-avatar"
                >
                <div class="unit-name">{{ game.player1_unit_type.name }}</div>
              </div>
            </div>
          </td>

          <!-- VS Divider -->
          <td class="vs-cell">
            <div class="vs-badge">VS</div>
          </td>

          <!-- Player 2 -->
          <td class="player-cell text-start">
            <div class="player-info">
              <div class="hero-section">
                <img src="{{ url_for('static', filename=game.player2_hero.image_url) }}"
                     alt="{{ game.player2_hero.name }}"
                     class="hero-avatar"
                >
                <span class="place-badge {{ 'winner' if game.player2_place < game.player1_place }}">
                  #{{ game.player2_place }}
                </span>
                <div class="hero-name">{{ game.player2_hero.name }}</div>
              </div>

              <div class="unit-section">
                <img src="{{ url_for('static', filename=game.player2_unit_type.image_url) }}"
                     alt="{{ game.player2_unit_type.name }}"
                     class="unit-avatar"
                >
                <div class="unit-name">{{ game.player2_unit_type.name }}</div>
              </div>
            </div>
          </td>
        </tr>
      </table>

      <div class="game-footer">
        <span class="timestamp">
          <i class="bi bi-clock-history"></i>
          {{ game.timestamp|datetimeformat }}
        </span>
      </div>
    </div>
  </div>
</div>
