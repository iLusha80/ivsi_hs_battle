<div class="modal fade" id="addResultModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">
          <i class="bi bi-plus-circle me-2">Новый результат</i>
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <form method="POST" action="/add-game">
        <div class="modal-body">
          <div class="row g-3">
            {% for i, (player, color) in [(1, ('Иван-Компот', 'text-primary')), (2, ('Илюшенька <3', 'text-danger'))] %}
              <div class="col-md-6 {% if i == 1 %}border-end{% endif %}">
                <h5 class="text-center mb-3 {{ color }}">{{ player }}</h5>
                <div class="mb-3">
                  <label class="form-label">Герой</label>
                  <select class="form-select" name="p{{ i }}_hero" required>
                    {% for hero in hero_list %}
                      <option value="{{ hero.id }}">{{ hero.name }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Тип Существ</label>
                  <select class="form-select" name="p{{ i }}_unit_type" required>
                    {% for unit_type in unit_types %}
                      <option value="{{ unit_type.id }}">{{ unit_type.name }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Место</label>
                  <select class="form-select" name="p{{ i }}_place" required>
                    {% for n in range(1, 9) %}
                      <option value="{{ n }}">{{ n }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>Добавить
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
