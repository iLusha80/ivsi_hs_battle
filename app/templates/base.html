<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ivan VS Ilusha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    {% include 'components/login_modal.html' %}
    {% include 'components/add_result_modal.html' %}

    <header class="container py-4">
        <div class="row align-items-center">
            <!-- Колонка игрока 1 -->
            <div class="col-5">
                <div class="d-flex align-items-center justify-content-end">
                    <img src="{{ url_for('static', filename='images/iv1.webp') }}"
                         alt="Player 1 Emblem" class="emblem" width="530" height="300">
                </div>
            </div>

            <!-- Счет -->
            <div class="col-2 text-center">
                <h1 class="score-display" style={{ score_color }}>{{ score }}</h1>
            </div>

            <!-- Колонка игрока 2 -->
            <div class="col-5">
                <div class="d-flex align-items-center">
                    <img src="{{ url_for('static', filename='images/iv1.webp') }}"
                         alt="Player 2 Emblem" class="emblem" width="530" height="300">
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
